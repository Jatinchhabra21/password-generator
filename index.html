<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <title>Password Generator</title>
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Generate a <span>random password</span></h1>
        <p class="sub-heading">Never use an insecure password again.</p>
        <div class="slide-container">
            <input type="range" min="8" max="20" value="15" class="slider" id="length-slider">
            <label id="length">15</label>
        </div>
        <div class="checks">
            <label class="check">
                <input type="checkbox" name="symbol" checked="checked" id="symbol-checkbox">Symbols
                <span class="checkmark"></span>
            </label>
            <label class="check">
                <input type="checkbox" name="number" checked="checked" id="number-checkbox">Numbers
                <span class="checkmark"></span>
            </label>
        </div>
        <button class="btn" onclick="generatePasswords()">Generate passwords</button>
        <div class="divider"></div>
        <div class="container">
            <div id="password-1" class="password-container" onclick="copyToClipboard(1)"></div>
            <div id="password-2" class="password-container" onclick="copyToClipboard(2)"></div>
        </div>
        <p id="message"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
